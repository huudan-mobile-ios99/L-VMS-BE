<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OvenMediaEngine Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
    }
    #player {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Replace this with your actual WebSocket stream link
    const streamUrl = "ws://192.168.101.169:3333/app/stream";

    const player = OvenPlayer.create("player", {
      sources: [
        {
          type: "webrtc",
          file: streamUrl
        }
      ],
      autoStart: true,
      controls: true,
      mute: false
    });

    // Optional logging for debugging
    player.on("error", (err) => {
      console.error("OvenPlayer Error:", err);
    });

    player.on("stateChanged", (state) => {
      console.log("Player state changed:", state);
    });
  </script>
</body>
</html>
