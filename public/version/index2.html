<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Live Stream - Test</title>
  <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const webrtcUrl = "ws://192.168.101.169:3333/app/stream";
    const player = OvenPlayer.create("player", {
      sources: [
        {
          type: "webrtc",
          file: webrtcUrl
        }
      ],
      autoStart: true,
      controls: true
    });

    player.on("error", (err) => {
      console.error("OvenPlayer Error:", err);
      alert("Failed to connect to stream: " + err.message);
    });
  </script>
</body>
</html>
